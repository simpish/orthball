  <!-- Trackball area extension -->
  <rect x="244" y="0" width="66" height="100" rx="0" ry="0" fill="#999" stroke="none"/>
  <path d="M310,0 L340,0 Q370,0 370,30 L370,70 Q370,100 340,100 L310,100 Z" fill="#999" stroke="#666" stroke-width="0.5"/>

  <!-- Left hand: 6x4 grid -->
  <!-- Row 1 -->
  <rect x="5.525" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="24.575" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="43.625" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
