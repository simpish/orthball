<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="380mm" height="370mm" viewBox="0 0 380 370">
<!-- OrthBall Unified V1 - One-piece keyboard with 55mm trackball -->

<!-- ===== VIEW 1: TOP PLATE ===== -->
<g id="top-plate" transform="translate(5,5)">
