  <rect x="81.725" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="100.775" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <!-- Row 2 -->
  <rect x="5.525" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="24.575" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="43.625" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="62.675" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="81.725" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="100.775" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <!-- Row 3 -->
  <rect x="5.525" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="24.575" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="43.625" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="62.675" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="81.725" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="100.775" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <!-- Row 4 -->
  <rect x="5.525" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="24.575" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="43.625" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="62.675" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="81.725" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="100.775" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>

  <!-- Left thumb keys (3 keys, slight fan) -->
  <g transform="translate(52.15,85) rotate(-10,7,7)">
    <rect x="0" y="0" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  </g>
  <g transform="translate(71.2,83) rotate(-5,7,7)">
    <rect x="0" y="0" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  </g>
  <rect x="90.25" y="81.725" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>

  <!-- Right hand: 6x4 grid (offset by 10mm gap from left) -->
  <!-- Row 1 -->
  <rect x="124.825" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="143.875" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="162.925" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="181.975" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="201.025" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="220.075" y="5.525" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <!-- Row 2 -->
  <rect x="124.825" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="143.875" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="162.925" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="181.975" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="201.025" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="220.075" y="24.575" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <!-- Row 3 -->
  <rect x="124.825" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="143.875" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="162.925" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="181.975" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="201.025" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="220.075" y="43.625" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <!-- Row 4 -->
  <rect x="124.825" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="143.875" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="162.925" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="181.975" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="201.025" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>
  <rect x="220.075" y="62.675" width="14" height="14" fill="white" stroke="#888" stroke-width="0.3"/>

  <!-- Right thumb keys (3 keys, slight fan) -->
